<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes No Button Interaction</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="iframe-container">
        <iframe src="heartbackground.html"></iframe>
    </div>
    <div class="content">
        <div id="gif-container">
            <div id="message-container">
                <div class="chatbox">
                    <p id="message-text">Will you go out with me? ðŸ¥º</p>
                    <span></span>
                </div>
            </div>
            <img id="gif"
                src="https://i.pinimg.com/originals/bf/52/b6/bf52b6ed2c4cb8f930aebb96ace7f5f2.gif"
                alt="Initial GIF">
        </div>
        <h1 class="text-center" style="color: rgb(255, 148, 148);">Would you like to go out with me for a
            date?</h1>
        <div id="button-container">
            <button class="heart-button" id="yes-button">
                <div class="overlay"></div>
                <span class="box">Yes</span>
                <div class="heart star-1"><svg height="25" width="25" viewBox="0 0 512 512"
                        xmlns="http://www.w3.org/2000/svg">

                            fill="#fd1853"></path>
                    </svg></div>
                <div class="heart star-3"><svg height="9" width="9" viewBox="0 0 512 512"
                        xmlns="http://www.w3.org/2000/svg">
                        <path class="face"
                            d="M427.313,88.686c-47.803-47.803-125.213-47.803-173.016,0l-17.087,17.087l-17.087-17.087c-47.803-47.803-125.213-47.803-173.016,0c-47.803,47.803-47.803,125.213,0,173.016l190.103,190.103c4.88,4.88,11.316,7.322,17.752,7.322c6.435,0,13.871-2.442,18.751-7.322l190.103-190.103C475.116,213.899,475.116,136.489,427.313,88.686z"
                            fill="#fd1853"></path>
                    </svg></div>
                <div class="heart star-4"><svg height="10" width="10" viewBox="0 0 512 512"
                        xmlns="http://www.w3.org/2000/svg">
                        <path class="face"
                            d="M427.313,88.686c-47.803-47.803-125.213-47.803-173.016,0l-17.087,17.087l-17.087-17.087c-47.803-47.803-125.213-47.803-173.016,0c-47.803,47.803-47.803,125.213,0,173.016l190.103,190.103c4.88,4.88,11.316,7.322,17.752,7.322c6.435,0,13.871-2.442,18.751-7.322l190.103-190.103C475.116,213.899,475.116,136.489,427.313,88.686z"
                            fill="#fd1853"></path>
                    </svg></div>
                <div class="heart star-5"><svg height="20" width="20" viewBox="0 0 512 512"
                        xmlns="http://www.w3.org/2000/svg">
                        <path class="face"
                            d="M427.313,88.686c-47.803-47.803-125.213-47.803-173.016,0l-17.087,17.087l-17.087-17.087c-47.803-47.803-125.213-47.803-173.016,0c-47.803,47.803-47.803,125.213,0,173.016l190.103,190.103c4.88,4.88,11.316,7.322,17.752,7.322c6.435,0,13.871-2.442,18.751-7.322l190.103-190.103C475.116,213.899,475.116,136.489,427.313,88.686z"
                            fill="#fd1853"></path>
                    </svg></div>
                <div class="heart star-6"><svg height="7" width="7" viewBox="0 0 512 512"
                        xmlns="http://www.w3.org/2000/svg">
                        <path class="face"
                            d="M427.313,88.686c-47.803-47.803-125.213-47.803-173.016,0l-17.087,17.087l-17.087-17.087c-47.803-47.803-125.213-47.803-173.016,0c-47.803,47.803-47.803,125.213,0,173.016l190.103,190.103c4.88,4.88,11.316,7.322,17.752,7.322c6.435,0,13.871-2.442,18.751-7.322l190.103-190.103C475.116,213.899,475.116,136.489,427.313,88.686z"
                            fill="#fd1853"></path>
                    </svg></div>
            </button>
            <button class="heart-button" id="no-button">
                <div class="overlay"></div>
                <span class="box">No</span>
                <div class="heart star-1"><svg height="25" width="25" viewBox="0 0 64 64"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle class="face" cx="32" cy="32" r="30" fill="#fd1853"></circle>
                        <circle cx="20" cy="24" r="5" fill="#fff"></circle>
                        <circle cx="44" cy="24" r="5" fill="#fff"></circle>
                        <path d="M20,40 C30,30 34,30 44,40" stroke="#fff" stroke-width="4" fill="none"
                            stroke-linecap="round"></path>
                    </svg></div>
                <div class="heart star-3"><svg height="9" width="9" viewBox="0 0 64 64"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle class="face" cx="32" cy="32" r="30" fill="#fd1853"></circle>
                        <circle cx="20" cy="24" r="5" fill="#fff"></circle>
                        <circle cx="44" cy="24" r="5" fill="#fff"></circle>
                        <path d="M20,40 C30,30 34,30 44,40" stroke="#fff" stroke-width="4" fill="none"
                            stroke-linecap="round"></path>
                    </svg></div>
                <div class="heart star-4"><svg height="10" width="10" viewBox="0 0 64 64"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle class="face" cx="32" cy="32" r="30" fill="#fd1853"></circle>
                        <circle cx="20" cy="24" r="5" fill="#fff"></circle>
                        <circle cx="44" cy="24" r="5" fill="#fff"></circle>
                        <path d="M20,40 C30,30 34,30 44,40" stroke="#fff" stroke-width="4" fill="none"
                            stroke-linecap="round"></path>
                    </svg></div>
                <div class="heart star-5"><svg height="20" width="20" viewBox="0 0 64 64"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle class="face" cx="32" cy="32" r="30" fill="#fd1853"></circle>
                        <circle cx="20" cy="24" r="5" fill="#fff"></circle>
                        <circle cx="44" cy="24" r="5" fill="#fff"></circle>
                        <path d="M20,40 C30,30 34,30 44,40" stroke="#fff" stroke-width="4" fill="none"
                            stroke-linecap="round"></path>
                    </svg></div>
                <div class="heart star-6"><svg height="7" width="7" viewBox="0 0 64 64"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle class="face" cx="32" cy="32" r="30" fill="#fd1853"></circle>
                        <circle cx="20" cy="24" r="5" fill="#fff"></circle>
                        <circle cx="44" cy="24" r="5" fill="#fff"></circle>
                        <path d="M20,40 C30,30 34,30 44,40" stroke="#fff" stroke-width="4" fill="none"
                            stroke-linecap="round"></path>
                    </svg></div>
            </button>
        </div>
    </div>
    <script src="js/question.js"></script>
</body>

</html>
